<template-panel-table Title="新闻/文章管理" addUrl="admin/addBuildingArticle">
  <data-table [isSearch]="true" [moduleStr]="buildingArticle">
    <search-item name="type" title="类型" [dataList]="typeList" type="select" condition="$eq" class="col-md-12"></search-item>
    <thead class="data-thead">
      <th class="data-th" name="title" type="update" title="标题"></th>
      <th class="data-th" name="type" title="类型" type="select"></th>
      <th class="data-th" name="#" type="operation" title="操作"></th>
    </thead>
    <tbody class="data-tbody" operation="删除" #tbody (onData)="onData($event,tbody.dataList)"></tbody>
  </data-table>
</template-panel-table>
