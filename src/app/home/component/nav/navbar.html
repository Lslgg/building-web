<home-search-bar [flag]="flag"></home-search-bar>
<div class="navbox">
  <div class="container">
    <div class="row">
      <div class="icon-col col-sm-12 col-md-12 col-lg-3 col-xl-5">
        <div class="logobox" href="#">
          <a href="#">
            <img src="assets/img/logo.png" />
            <!-- <img *ngIf="logo.imagesIds[0]" src="127.0.0.1:8080/{{logo.imagesIds[0].path}}" /> -->
          </a>
        </div>
        <span class="nav-btm d-block d-lg-none" (click)="toggleTap()">
          <i class="fa fa-bars"></i>
        </span>
      </div>
      <div class="menu-col col-lg-9 col-xl-7  col-sm-12 col-md-12  d-none d-lg-block">
        <nav>
          <ul *ngIf="firstMenu">
            <li class="home-list-item" link="{{firstMenu[0].link}}" title="{{firstMenu[0].title}}"></li>
            <li class="home-list-item" link="{{firstMenu[1].link}}" title="{{firstMenu[1].title}}" [secondList]="aboutList"></li>
            <li class="home-list-item" link="{{firstMenu[2].link}}" title="{{firstMenu[2].title}}"></li>
            <li class="home-list-item" link="{{firstMenu[3].link}}" title="{{firstMenu[3].title}}"></li>
            <li class="home-list-item" link="{{firstMenu[4].link}}" title="{{firstMenu[4].title}}" [secondList]="serviceList"></li>
            <li class="home-list-item" link="{{firstMenu[5].link}}" title="{{firstMenu[5].title}}" [secondList]="eliteList"></li>
            <li class="home-list-item" link="{{firstMenu[6].link}}" title="{{firstMenu[6].title}}"></li>
            <li class="home-list-item" isSearch=true (onClick)="onClick()"></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<div class="tap-wrapper d-block d-lg-none" [class.display-none]="!tabFlag" (click)="toggleTap()"></div>
<div class="nav-tap d-block d-lg-none" [class.nav-top-open]="tabFlag">
  <div class="box">
    <h3>
      网站导航
    </h3>
    <div class="icon-row">
      <a href="javascript:void(0);" (click)="toggleTap()">
        <i class="fa fa-close"></i>
      </a>
      <a href="#">
        <i class="fa fa-weibo"></i>
      </a>
      <a href="#">
        <i class="fa fa-tencent-weibo"></i>
      </a>
    </div>
    <div class="input-row">
      <input type="text" placeholder="输入关键字..." #data (keyup.enter)="onEnter(data.value)">
    </div>
    <nav class="nav-phone">
      <ul>
        <li class="home-list-phone" link="/" title="网站首页"></li>
        <li class="home-list-phone" link="/home/article/test" title="关于我们" [secondList]="aboutList"></li>
        <li class="home-list-phone" link="/home/gallery/test/1" title="定制案例" [secondList]="nullList"></li>
        <li class="home-list-phone" link="/home/news/1" title="新闻资讯" [secondList]="nullList"></li>
        <li class="home-list-phone" title="服务优势" [secondList]="serviceList"></li>
        <li class="home-list-phone" link="/home/gallery/test/1" title="精英团队" [secondList]="eliteList"></li>
        <li class="home-list-phone" link="/home/contact" title="联系我们" [secondList]="nullList"></li>
      </ul>
    </nav>
  </div>
</div>
