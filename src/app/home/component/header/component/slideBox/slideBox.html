<a class="slide-box" href="#" [class.b-color]="mouseState=='enter' || mouseState=='popup' || mouseState=='down'" (mouseenter)="onEnter()"
  (mouseleave)="onLeave()">
  <i class="{{iconName}}"> </i>
  <span>{{title}}</span>
  <a class="slide" href="#" [@mouseState]="mouseState" (@mouseState.done)="animationDone($event)">
  </a>
</a>
