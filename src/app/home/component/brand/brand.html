<section class="brand-row">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ng-container *ngFor="let item of list">
          <div class="img-box">
            <img src="{{item}}">
          </div>
        </ng-container>
      </div>
    </div>
    <div class="arrow  arrow-left">
      <i class="fa fa-angle-left"></i>
    </div>
    <div class="arrow arrow-right">
      <i class="fa fa-angle-right"></i>
    </div>
  </div>
</section>
