<div class="row news-item">
  <div class="col-sm-4 col-md-4 col-lg-4 col-xl-3" [style.padding.px]=0>
    <a href="/home/newsContent/news/{{newsItem.id}}" class="img-box">
      <img src="assets/building-img/1-1P224130532246.jpg" />
    </a>
  </div>
  <div class="col-sm-8 col-md-8 col-lg-8 col-xl-9" [style.paddingLeft.px]=25 *ngIf="newsItem">
    <div class="row text-box">
      <div class="col-12">
        <h2>
          <a href="/home/newsContent/news/{{newsItem.id}}">{{newsItem.title}}</a>
        </h2>
      </div>
      <div class="col-sm-3 col-md-3 col-lg-4 col-xl-3">
        <div class="list-box">
          <ul>
            <li>
              <i class="fa fa-calendar"></i>&nbsp;&nbsp;
              <span>{{newsItem.createAt}}</span>
            </li>
            <li>
              <i class="fa fa-tags"></i>&nbsp;&nbsp;
              <span>
                <a href="/home/news/1">{{newsItem.tag}}</a>
              </span>
            </li>
            <li>
              <i class="fa fa-user"></i>&nbsp;&nbsp;
              <span>{{newsItem.author}}</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-9 col-md-9 col-lg-8 col-xl-9">
        <div class="content-box">
          <p>
            {{newsItem.brief}}
          </p>
          <a href="/home/newsContent/news/{{newsItem.id}}">查看详细&nbsp;
            <i class="fa fa-angle-double-right"></i>
          </a>
        </div>
      </div>
    </div>


  </div>
</div>
