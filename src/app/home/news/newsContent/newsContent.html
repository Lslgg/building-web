<home-pic-row></home-pic-row>
<section class="home-news-content">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9" *ngIf="newsItem">
        <h3>{{newsItem.title}}</h3>
        <div class="info">
          <i class="fa fa-tag"></i>&nbsp;&nbsp;
          <a href="/home/news/1">{{newsItem.tag}}</a>&nbsp;&nbsp;|&nbsp;&nbsp;
          <i class="fa fa-calendar"></i>&nbsp;&nbsp;{{newsItem.createAt}}
        </div>
        <div class="content" [innerHTML]="newsItem.content">
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <home-search-news></home-search-news>
        <home-hot></home-hot>
      </div>
    </div>
  </div>
</section>
