<home-pic-row></home-pic-row>
<section class="home-news">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9">
        <ng-container *ngFor="let item of newsList">
          <home-news-item [newsItem]="item"></home-news-item>
        </ng-container>
        <div class="row">
          <div class="col-12">
            <home-page-box [size]="pageSize" [count]="count" [url]="url"></home-page-box>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <home-search-news></home-search-news>
        <home-hot></home-hot>
      </div>
    </div>
  </div>
</section>
