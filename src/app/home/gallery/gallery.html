<home-pic-row [colName]="column"></home-pic-row>
<section class="home-gallery">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9">
        <div class="row">
          <ng-container *ngFor="let item of galleryList">
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
              <home-gallery-box [newsItem]="item"></home-gallery-box>
            </div>
          </ng-container>
        </div>

        <div class="col-12">
          <home-page-box [size]="6" [count]="count"></home-page-box>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <home-search-news></home-search-news>
        <home-hot></home-hot>
      </div>
    </div>

  </div>
</section>
